<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap分页</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-table.css">
    <link rel="stylesheet" href="../css/test.css">
    <script src="../js/common/jquery-3.3.1.min.js"></script>
    <script src="../js/common/bootstrap-table.js"></script>
    <script src="../js/common/bootstrap-table-zh-CN.js"></script>
    <script src="../js/common/bootstrap.js"></script>
    <script src="../js/common/bootstrapValidator.min.js"></script>
    <script src="../js/test.js"></script>
</head>
<body>
<br><br>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" id="searchform">
            <div class="row">
                <div class="form-group col-md-3">
                    <label class="col-md-3 control-label" style="text-align: right;">用户名：</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="idUserName" name="userName" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group  col-md-3">
                    <label class="col-md-3 control-label" style="text-align: right;">电话：</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="idPhone" name="phone" placeholder="请输入电话">
                    </div>
                </div>
                <div class="form-group  col-md-3">
                    <label class="col-md-3 control-label" style="text-align: right;">性别：</label>
                    <div class="col-md-9">
                        <select class=" form-control" id="idSex" name="sex">
                            <option selected="selected" disabled="disabled" style='display: none' value=''></option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group  col-md-3">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-9">
                        <div>
                            <button id="btnSearch" type="button" style="min-width: 92px;" class="btn btn-primary">查询
                            </button>
                            <button id="btnClear" type="button" style="margin-left:9px;min-width: 92px;"
                                    class="btn btn-default">清空
                            </button>
                            <button id="btnNew" type="button" style="margin-left:9px;min-width: 92px;"
                                    class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">新增</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-12">
        <table id="userTable" class="table table-striped " ></table>
    </div>
</div>
</body>
</html>
